<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Underscore.js Template Example</title>
  <script src="https://underscorejs.org/underscore-umd.js"></script> 
</head>
<body>
    <h1>underscore.js XSS attack example</h1>

    <!-- Hypothesis : User-controlled data -->
    <div id="template">
        <% alert("underscore.js XSS") %>
    </div>

    <div id="output"></div>

    <script>
        // Rendering template with user-controlled data 
        // Implementation : with div tag you need to use innerText instead of innerHTML, otherwise the special characters will be escaped
        var mytemplate = _.template(document.getElementById("template").innerText);
        // Execution sink
        document.getElementById("output").innerHTML = mytemplate();
    </script>
</body>
</html>
