<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Underscore.js Template Example</title>
  <script src="https://underscorejs.org/underscore-umd.js"></script> 
</head>
<body>
    <h1>underscore.js XSS attack example</h1>
  
    <label for="nameInput">Enter your name: </label>
    <input type="text" id="nameInput" placeholder="Your Name">
  
    <button onclick="generateGreeting()">Generate Greeting</button>
  
    <div id="output"></div>
  
    <script>      
      function generateGreeting(){
        var data = {
          key: "value"
        };
        
        var to_interpret = _.template("<%" + document.getElementById('nameInput').value + "%>");

        document.getElementById("output").innerHTML = to_interpret(data);
      }
    </script>
  </body>
  </html>
